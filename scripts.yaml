# TerraSky IR Control Scripts

# Learn Commands - Run these first to capture IR codes
learn_power:
  alias: Learn IR Power Command
  sequence:
    - service: remote.learn_command
      data:
        entity_id: remote.ir_blaster
        device: terra_sky
        command: power
        command_type: ir

