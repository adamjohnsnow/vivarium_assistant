# Send Commands - Use these to control the TerraSky light
send_terra_sky_power:
  alias: TerraSky Power
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.ir_blaster
        device: terra_sky
        command: power
    - service: input_select.select_option
      data:
        entity_id: input_select.terrasky_last_action
        option: "Power"

